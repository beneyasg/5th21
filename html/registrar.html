<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="../phps/registrar.php" method="post">
    <div class="container">
      <center> <h1> ሬጅስትራሮችን ለመመዝገብ ይህን ቅጽ ይሙሉ  </h1></center>
      <label for="lname"><b>ስም ከነ አያት</b></label>
      <input type="text" placeholder="ሙሉ ስም ያስገቡ" name="full_name" required>
      <label for="lname"><b>ዕድሜ</b></label>
      <input type="number" placeholder="ዕድሜ ያስገቡ" name="age" required><br>
      <label for="lname"><b>ፆታ</b> </label> 
      <label for="wend"><b>ወንድ</b></label>
      <input type="radio" name="radio" value="ወ">
      <label for="set"><b>ሴት</b></label>
        <input type="radio" name="radio" value="ሴ">
       <br><br>
      <label for="lname"><b>ዜግነት</b></label>
      <input type="text" placeholder="ዜግነት ያስገቡ" name="nationality" required>

      <label for="lname"><b>መለያ ስም</b></label>
      <input type="text" placeholder="መለያ ስም ያስገቡ" name="username" required>

      <label for="lname"><b>የይለፍ ቃል</b></label>
      <input type="password" placeholder="የይለፍ ቃል ያስገቡ" name="password" required>
      <label for="lname"><b>ኢሜይል</b></label>
      <input type="email" placeholder="ኢሜይል ያስገቡ" name="email" required>
<br>
      <label for="lname"><b>አድራሻ</b></label>
      <input type="text" placeholder="አድራሻ ያስገቡ" name="address" required>

      <label for="lname"><b>ስልክ ቁጥር  </b></label>
      <input type="number" placeholder="ስልክ ቁጥር ያስገቡ" name="phone" required>
      <div class="clearfix">
        <button type="submit" class="signupbtn" name="register">መዝግብ </button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">ሰርዝ</button>
       
      </div>
    </div>
  </form>
</div>
